on:
  push:
    branches: [main, gha-testing]
  pull_request:
    branches: [main]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      LANG: C.UTF-8

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # covr@3.6.4 pinned: 3.6.5+ has a segfault in deparse/pmatch triggered by recursive GC
          extra-packages: covr@3.6.4, any::xml2, any::devtools, nx10/httpgd
          needs: coverage

      - name: Install package
        run: R CMD INSTALL --no-multiarch --with-keep.source .

      - name: Test coverage
        run: |
          # package_coverage instruments the package namespace directly, so
          # MCPR:::internal_func() calls in tests hit the instrumented versions.
          # file_coverage only instruments re-sourced globals, missing all ::: calls.
          library(covr)

          cov <- covr::package_coverage(
            path = ".",
            quiet = FALSE,
            clean = TRUE
          )

          cat("Coverage entries:", length(cov), "\n")
          if (length(cov) > 0) {
            cat("Coverage percentage:", round(covr::percent_coverage(cov), 2), "%\n")
          } else {
            cat("No coverage data generated\n")
          }

          # Generate cobertura XML
          covr::to_cobertura(cov)
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          echo "Looking for testthat output files..."
          find /tmp -name 'testthat.Rout*' -exec echo "Found: {}" \; -exec cat '{}' \; 2>/dev/null || true
          find ${{ runner.temp }} -name 'testthat.Rout*' -exec echo "Found: {}" \; -exec cat '{}' \; 2>/dev/null || true
        shell: bash

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.TOKEN_CODECOV }}