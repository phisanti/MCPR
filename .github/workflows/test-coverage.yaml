on:
  push:
    branches: [main, gha-testing]
  pull_request:
    branches: [main]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2, any::devtools, nx10/httpgd
          needs: coverage

      - name: Test coverage
        run: |
          # Get absolute path for coverage 
          pkg_path <- normalizePath(".", winslash = "/")
          
          # Temporarily modify testthat.R to use absolute path
          # This is necessary for the pkgload::load_all to work correctly
          testthat_content <- readLines("tests/testthat.R")
          testthat_content[1] <- paste0('pkgload::load_all("', pkg_path, '", helpers = FALSE, quiet = TRUE)')
          writeLines(testthat_content, "tests/testthat.R")
          
          # Run coverage
          cov <- covr::package_coverage(
            path = ".",
            type = "tests", 
            quiet = FALSE
          )
          
          print(cov)
          covr::to_cobertura(cov)
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          echo "Looking for testthat output files..."
          find /tmp -name 'testthat.Rout*' -exec echo "Found: {}" \; -exec cat '{}' \; 2>/dev/null || true
          find ${{ runner.temp }} -name 'testthat.Rout*' -exec echo "Found: {}" \; -exec cat '{}' \; 2>/dev/null || true
        shell: bash

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.TOKEN_CODECOV }}