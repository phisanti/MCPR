# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          # r-version pinned: R 4.5.x triggers deparse/GC segfault in cli::theme_create
          # during pkgdown site build; 4.4.2 is the last known-good version
          r-version: '4.4.2'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # xml2@1.3.8 pinned: 1.4.0+ has DOM manipulation memory bugs (segfaults
          # in xml_add_sibling / navbar_html) that affect pkgdown on both ARM64 macOS
          # and x86_64 Ubuntu; 1.3.8 is the last known-good version
          extra-packages: any::pkgdown, any::quarto, xml2@1.3.8, local::., nx10/httpgd
          needs: website

      - name: Install package
        run: R CMD INSTALL --no-multiarch --with-keep.source .
        
      - name: Build site
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          Rscript -e "pkgdown::build_site_github_pages(new_process = TRUE, install = FALSE)"

      - name: Upload to GitHub pages
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4